[Plugin]
;插件基本信息
Name=KeePassPlugin
Comment=辅助KeePass的小工具
Author=杜立涛
Version=2014-3-5
Url=https://github.com/victorwoo/vimdesktop/blob/master/src/VimDesktop/Plugins/KeePass/KeePass.ahk

[Help]
;简单实用帮助
关于模式：
 * 暂无

可用命令：
 * <KeePassAutoType> 启动KeePass并自动输入当前窗口的用户名密码
 * <KeePassOpen> 打开KeePass窗口
;使用说明
1.安装KeePass，并导入或新建用户名、密码等数据--请自行搜索执行
2.配置Vimd.ini，参考如下，注意：-----此处仅示例，必须拷贝至vimd.ini才起作用！！！！
 
;=====系统配置=============================

;KeePass的启动参数
[KeePass_Config]
AppPath=X:\KeePass\KeePass.exe
DataPath=X:\kpdata\scd

;=====全局快捷键配置=======================
[Global]
*<ctrl>i=<KeePassAutoType>
*<ctrl>k=<KeePassOpen>



