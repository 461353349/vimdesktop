[Help]
;简单实用帮助
关于模式：
 * 暂无

可用命令：
 * <KeePassAutoType> 启动KeePass并自动输入当前窗口的用户名密码
 
;使用说明
1.安装KeePass，并导入或新建用户名、密码等数据--请自行搜索执行
2.配置KeePass触发器，使得KeePass启动时自动执行全局自动输入
  菜单：工具-触发器，添加
  输入触发器名称：启动时自动执行全局自动输入
  切换标签页-事件：添加事件-程序已启动成功
  切换标签页-动作:执行全局自动输入
  完成
3.配置KeePass的全局快捷键
   工具-选项-整合
   全局热键-全局自动输入：默认Ctrl+Alt+A，可自行调整，由于默认和QQ冲突，建议修改为Ctrl+Alt+P
4.配置Vimd.ini，参考如下，注意：-----此处仅示例，必须拷贝至vimd.ini才起作用！！！！
 
;=====系统配置=============================
[Config]
;KeePass的启动参数:KeePass安装路径 空格 数据文件路径
KeePass.Run=S:\App\KeePass\KeePass.exe S:\info\database

;KeePass全局自动输入的快捷键：暂时未找到触发全局自动输入的更好方式
KeePass.GlobalAutoType=^!p 

;=====全局快捷键配置=======================
[Global]
*<ctrl>i=<KeePassAutoType>



